<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      color: rgba(0, 255, 0, 0.3);
      font-size: 20px;
      font-family: monospace;
    }

    .matrix div {
      position: absolute;
      width: 20px;
      height: 100%;
      top: 0;
      animation: matrix-fall linear infinite;
    }

    @keyframes matrix-fall {
      0% {
        top: -100%;
      }
      100% {
        top: 100%;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .box {
      width: 320px;
      padding: 25px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      text-align: center;
      transform: perspective(1000px) rotateY(0deg);
      transition: transform 0.4s ease;
    }

    .box:hover {
      transform: perspective(1000px) rotateY(10deg);
    }

    #text {
      color: #ffffff;
    }

    h3 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 10px;
    }

    h6 {
      font-size: 14px;
      color: #b3b3b3;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      background: #1e1e1e;
      border-radius: 1rem;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
      padding: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.1), inset -3px -3px 8px rgba(255, 255, 255, 0.1);
      width: 100%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      color: #333;
      transition: all 0.3s ease-in-out;
      font-size: 16px;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.1), inset -3px -3px 8px rgba(255, 255, 255, 0.1);
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #f39c12, #d35400);
      font-weight: 700;
      text-transform: uppercase;
      color: #fff;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      font-size: 16px;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #e67e22, #e74c3c);
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 0.8rem;
      }

      .input-container button {
        border-radius: 0.8rem;
        margin-top: 10px;
      }
    }

    @media (max-width: 500px) {
      .box {
        width: 90%; 
      }
    }

    .centered-text {
      text-align: center;
      color: #b3b3b3;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="matrix"></div>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>

            <button id="submit">Submit</button>
          </div>
          <a id="waiting-message" class="centered-text" style="display: none;">Please wait a while</a>
          <br>
          <br>
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:red;font-weight:bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Invalid Number</a><br><br>';
      } else {
        const Wasi_Tech = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = Wasi_Tech.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:white;font-weight:bold">Please Wait...</a><br><br>';
        let { data } = await axios(`/code?number=${Wasi_Tech}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
