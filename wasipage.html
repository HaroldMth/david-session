<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HANS_TECH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: slideIn 1s ease-out both;
    }

    .btn {
      --primary-color: #e0eafc;
      --hover-color: #f7e8e8;
      --text-color: #ffffff;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      width: 240px;
      padding: 0.9em 2em;
      border-radius: 50px;
      border: none;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      font-weight: 600;
      font-size: 18px;
      text-transform: uppercase;
      color: var(--text-color);
      margin-bottom: 20px;
      z-index: 1;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
      transition: all 0.4s ease;
      z-index: -1;
    }

    .btn:hover::after {
      left: 0;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      animation: gradient 10s ease infinite;
      background-size: 200% 200%;
    }
  </style>
</head>
<body>

  <div class="glass">
    <button onclick="window.open(`/wasiqr`)" class="btn">QR Code</button>
    <button onclick="window.open(`/pair`)" class="btn">Pair Code</button>
    <button onclick="window.open(`https://github.com/HaroldMth/Hans-v2`)" class="btn">Bot Repo</button>
    <button onclick="window.open(`https://t.me/HansTech2`)" class="btn">Contact Me</button>
    <button onclick="window.open(`https://whatsapp.com/channel/0029VaeRru3ADTOEKPCPom0L`)" class="btn">Wa Channel</button>
    <button onclick="window.open(`https://www.youtube.com/HANSTECH0`)" class="btn">Youtube</button>
  </div>

</body> 
</html>
